{%- assign titles_size = site.data.navlist | map: 'title' | join: '' | size -%}

{%- if titles_size > 0 -%}
  <nav class="site-nav">
    <div>
      {%- for path in site.data.navlist -%}
        <a href="{{site.baseurl}}{{path.url}}" alt="{{path.title}}">{{path.title}}</a>
      {%- endfor -%}
    </div>
  </nav>
{%- endif -%}
